{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>softbank - Prêmios de Subsídios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos de Fundo e Layout */
        body {
            background-color: #0d1a26;
            background-image: linear-gradient(135deg, #0d1a26 0%, #1e3a5f 100%);
            color: #e2e8f0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding-top: 60px; /* Espaço para o cabeçalho fixo */
            background-attachment: fixed;
        }

        /* Novo Cabeçalho com Botão Voltar */
        .header {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            color: #38bdf8;
            font-size: 1.5em;
            font-weight: 700;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: translateX(-20px);
        }

        .back-button {
            color: #fb923c;
            font-size: 1.4em;
            text-decoration: none;
            padding: 5px;
            transition: color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            color: #fdba74;
            transform: scale(1.1);
        }

        /* Contêiner Principal */
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .container h1 {
            color: #fde047;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .container p {
            color: #d1d5db;
            margin-bottom: 25px;
            font-size: 1em;
        }

        /* Card do Prêmio */
        .card-premio {
            background: #1f2937;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #6b7280;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .card-premio h2 {
            font-size: 1.6em;
            font-weight: 600;
            color: #38bdf8;
            margin: 0;
        }
        .premio-valor {
            font-size: 2.2em;
            font-weight: 700;
            color: #34d399;
            margin: 10px 0;
            animation: pulse-green 1.5s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Botão Abrir Prêmio */
        .btn-abrir {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background-image: linear-gradient(to right, #6366f1, #3b82f6);
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(60, 100, 240, 0.4);
        }
        .btn-abrir:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(60, 100, 240, 0.6);
        }

        /* Indicador de Carregamento e Mensagens */
        .loading {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #38bdf8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            display: none;
        }
        .message.success {
            background-color: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }
        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Remover a navegação do rodapé */
        .footer-nav {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'renda' %}" class="back-button" title="Voltar à Renda">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Prêmios de Subsídios</h1>
        <div style="width: 20px;"></div>
    </div>

    <div class="container">
        <h1>Abra e Ganhe!</h1>
        <p>Clique no botão para tentar a sua sorte e ganhar prêmios de subsídios!</p>
        
        <div class="card-premio" id="premio-card">
            <h2>Prêmio de Subsídio</h2>
            <p id="premio-valor" class="premio-valor">...</p>
            <p id="premio-mensagem">Clique para abrir!</p>
        </div>

        <button class="btn-abrir" id="btn-abrir">Abrir Prêmio</button>
        <div class="loading" id="loading"></div>
        <div id="status-message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnAbrir = document.getElementById('btn-abrir');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            const premioValor = document.getElementById('premio-valor');
            const premioMensagem = document.getElementById('premio-mensagem');
            const premioCard = document.getElementById('premio-card');

            btnAbrir.addEventListener('click', function() {
                btnAbrir.disabled = true;
                btnAbrir.textContent = 'Abrindo...';
                loading.style.display = 'block';
                statusMessage.style.display = 'none';
                
                premioValor.textContent = '...';
                premioMensagem.textContent = 'Abrindo prêmio...';
                premioCard.style.animation = 'none';

                fetch('/abrir-premio/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({})
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => Promise.reject(errorData));
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    btnAbrir.disabled = false;
                    btnAbrir.textContent = 'Abrir Prêmio';

                    if (data.status === 'success') {
                        statusMessage.textContent = data.message;
                        statusMessage.className = 'message success';
                        statusMessage.style.display = 'block';
                        
                        premioValor.textContent = `${data.winning_value.toFixed(2)} Kz`;
                        premioMensagem.textContent = 'Prêmio Ganho!';
                        premioCard.style.animation = 'pulse-green 1.5s infinite';

                    } else {
                        statusMessage.textContent = data.message;
                        statusMessage.className = 'message error';
                        statusMessage.style.display = 'block';

                        premioValor.textContent = '...';
                        premioMensagem.textContent = 'Nenhum prêmio.';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    loading.style.display = 'none';
                    btnAbrir.disabled = false;
                    btnAbrir.textContent = 'Abrir Prêmio';
                    statusMessage.textContent = `Erro: ${error.message || 'Ocorreu um erro interno.'}`;
                    statusMessage.className = 'message error';
                    statusMessage.style.display = 'block';
                });
            });
        });

        // Função auxiliar para obter o CSRF token, se o JavaScript estiver em um arquivo separado
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
